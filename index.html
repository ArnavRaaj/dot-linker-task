<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="localStyle.css">
    <script src="https://kit.fontawesome.com/43ba3b2e2d.js" crossorigin="anonymous"></script>
    <title>Simple UI</title>
</head>

<body>
    <div class="container-fluid">
        <!-- header -->
        <nav class="navbar-expand-lg">
            <div class="row mt-4">
                <div class="col ">
                    <a class="navbar-brand ml-4" href="#">
                        <img src="/images/1578541273006.jfif" alt="company logo" width="50" height="50">
                    </a>
                </div>
                <div class="col ">
                    <form class="d-flex">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search"

                    </form>
                </div>
                <div class="col nav-right-con">
                    <div class="nav-right">
                        <span><i class="far fa-check-square "></i></span>
                        <span><i class="far fa-edit"></i></span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- SECTION -->

        <div class="container">

            <div class="row mt-4  custom-row">

            </div>

                    </div>
                    <div class="col-md-6 col-sm-4 pt-2 offset-1">

                    </div>
                </div>
            </div>

            <!-- karan -->
            <div class="row mt-4  custom-row">
                <div class="custom-container rounded-pill border border-1 justify-content-between ">
                    <div class="col-md-2 col-sm-1">
                        <img src="images/karan.jpg" class="rounded-circle float-start" alt="karan pic" width="70"

                    </div>
                    <div class="col-md-6 col-sm-4 pt-2 offset-1">

                    </div>
                    <div class="col-md-6 col-sm-4 pt-2 offset-1">

            </div>

            </div>

                <i class="fas fa-user-circle"></i>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
